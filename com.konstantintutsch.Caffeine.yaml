id: com.konstantintutsch.Caffeine
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: com.konstantintutsch.Caffeine
finish-args:
  - --device=dri
  - --share=ipc  
  - --socket=wayland
  - --socket=fallback-x11
cleanup:
  - /include
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        commit: 8e10fcf8692108b9d4ab78f41086c5d7773ef864 # v0.14.0
    cleanup:
      - '*'
  - name: Caffeine
    buildsystem: meson
    run-tests: false
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://github.com/konstantintutsch/Caffeine.git
        commit: 2d91339187601745960c803f95f177a592e768dd # 1.0.1
